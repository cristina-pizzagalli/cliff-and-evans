<perch:form id="contact" method="post" app="perch_forms">
	
	<perch:content id="intro" type="textarea" label="Intro" textile="true" editor="markitup" size="m" />

	<div>
		<perch:label for="name">Name:</perch:label>
		<perch:input type="text" id="name" required="true" label="Name" />
		<perch:error for="name" type="required">Please enter your name</perch:error>
	</div>

	<div>
		<perch:label for="phone">Tel:</perch:label>
		<perch:input type="phone" id="phone" required="true" label="Phone" placeholder="xxx-xxx-xxxx" />
		<perch:error for="phone" type="required">Please enter your phone number</perch:error>
		<perch:error for="phone" type="format">Please enter your phone number</perch:error>
	</div>

	<div>
		<perch:label for="email">Email:</perch:label>
		<perch:input type="email" id="email" required="true" label="Email" placeholder="you@company.com" />
		<perch:error for="email" type="required">Please enter your email address</perch:error>
		<perch:error for="email" type="format">Please check your email address</perch:error>
	</div>


	<div>
		<perch:label for="message">Message:</perch:label>
		<perch:input type="textarea" id="message" required="true" label="Message" />
		<perch:error for="message" type="required">Enter your message here...</perch:error>
	</div>

	<div>
		<perch:input type="submit" id="submit" value="Submit" />
	</div>

	<perch:success>
		<perch:content id="success" type="textarea" label="Thank you message" textile="true" editor="markitup" />
	</perch:success>
</perch:form>
